  <title>{{ page.title }}</title>
  <meta name="description" content="">

</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="/" class="brand">manoseimas.lt</a>
        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          {% if page.user %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="icon-user icon-white"></i> {{ page.user }}
              <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="{{ page.profile.url }}">
                <i class="icon-user"></i> Profilis</a></li>
              <li><a href="#logout">
                <i class="icon-off"></i> Atsijungti</a></li>
            </ul>
          </li>
          {% else %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="icon-user icon-white"></i> Prisijungti
              <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#google">Google</a></li>
              <li><a href="#facebook">Facebook</a></li>
              <li><a href="#openid">OpenID</a></li>
            </ul>
          </li>
          {% endif %}
        </ul>
        <form action="" method="get" class="navbar-search pull-right">
          <input type="text" name="q" placeholder="Paieška" class="search-query">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#legislation">Įstatymai</a></li>
        <li><a href="#">Politikai</a></li>
        <li><a href="#">Teisėkūra</a></li>
    </ul>

    {{ content }}

    <footer>
        <p>manoseimas.lt team</p>
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->
  
  <!-- scripts concatenated and minified via ant build script-->
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/bootstrap/bootstrap-alert.js"></script>
    <script src="/static/js/bootstrap/bootstrap-button.js"></script>
    <script src="/static/js/bootstrap/bootstrap-tab.js"></script>
    <script src="/static/js/bootstrap/bootstrap-transition.js"></script>
    <script src="/static/js/proto.js"></script>

 
  <!-- end scripts-->
